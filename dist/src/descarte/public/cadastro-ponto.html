<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Ponto de Descarte</title>
</head>
<body>
    <h1>üìç Cadastrar Ponto de Descarte</h1>
    <a href="index.html">‚Üê Voltar para In√≠cio</a>

    <form id="form-ponto">
        <div>
            <label for="nome">Nome do Local *</label>
            <input type="text" id="nome" required>
        </div>

        <div>
            <label for="bairro">Bairro *</label>
            <input type="text" id="bairro" required>
        </div>

        <div>
            <label for="tipoLocal">Tipo de Local *</label>
            <select id="tipoLocal" required>
                <option value="">Selecione...</option>
                <option value="public">P√∫blico</option>
                <option value="private">Privado</option>
            </select>
        </div>

        <div>
            <label>Categorias de Res√≠duos Aceitos *</label><br>
            <input type="checkbox" id="plastic" value="plastic">
            <label for="plastic">Pl√°stico</label><br>
            
            <input type="checkbox" id="paper" value="paper">
            <label for="paper">Papel</label><br>
            
            <input type="checkbox" id="organic" value="organic">
            <label for="organic">Org√¢nico</label><br>
            
            <input type="checkbox" id="electronic" value="electronic">
            <label for="electronic">Eletr√¥nico</label><br>
            
            <input type="checkbox" id="glass" value="glass">
            <label for="glass">Vidro</label><br>
            
            <input type="checkbox" id="metal" value="metal">
            <label for="metal">Metal</label>
        </div>

        <div>
            <label for="latitude">Latitude *</label>
            <input type="number" id="latitude" step="any" required>
        </div>

        <div>
            <label for="longitude">Longitude *</label>
            <input type="number" id="longitude" step="any" required>
        </div>

        <button type="submit">Cadastrar Ponto</button>
    </form>

    <div id="mensagem"></div>

    <script src="app.js"></script>
</body>
</html>
